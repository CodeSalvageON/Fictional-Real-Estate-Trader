<!DOCTYPE html>
<html>
  <head>
    <title>Recover an Account</title>

    <link href="https://vret.codesalvageon.repl.co/styles/style.css" rel="stylesheet"/>
    <link href="https://vret.codesalvageon.repl.co/images/icon.png" rel="icon"/>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="center">
      <h1>Account Recovery Center</h1>
      <div>
        <form method="POST" action="https://VRET.codesalvageon.repl.co/sendrecoveryemail">
          <h3>Your Account name: <input type="text" class="box" name="recovery_account" required maxlength="25"/></h3>
          <h3>Your email: <input type="email" class="box" name="recovery_email" required/></h3>
          <button class="box">Recover your Account</button>
        </form> 
      </div> 
    </div>
  </body>
</html>
